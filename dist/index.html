<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <title>RNBO with Typescript</title>
</head>
<body>

<div id="wrapper">
  <div>
    <h1 id="patcher-title">Simple FM Duet</h1>
  </div>

  <div id="global-controls">
    <h2>Scale Degree Keyboard</h2>
    <div id="tonic-scale">
      Root Note
      <select name="root-note" id="root-note"></select>
      Scale
      <select name="scale" id="scale"></select>
      Voice
      <select name="device-selector" id="device-selector">
        <option value="0">One</option>
        <option value="1">Two</option>
      </select>
    </div>
    <div id="scale-degree-keyboard"></div>
  </div>

  <div id="synth-0" class="synth">
    <div class="rnbo-parameter-sliders">
      <h2>Voice 1</h2>
    </div>
  </div>

  <div id="synth-1" class="synth">
    <div class="rnbo-parameter-sliders">
      <h2>Voice 2</h2>
    </div>
  </div>

  <div id="sequencer">
    <div id="transport">
      <input type="checkbox" id="playBtn" />
      <label for="playBtn">Play</label>
    </div>

    <section class="pads">
      <input type="checkbox" id="v1n1" />
      <label for="v1n1">Voice 1, Note 1</label>

      <input type="checkbox" id="v1n2" />
      <label for="v1n2">Voice 1, Note 2</label>

      <input type="checkbox" id="v1n3" />
      <label for="v1n3">Voice 1, Note 3</label>

      <input type="checkbox" id="v1n4" />
      <label for="v1n4">Voice 1, Note 4</label>

      <input type="checkbox" id="v1n5" />
      <label for="v1n1">Voice 1, Note 5</label>

      <input type="checkbox" id="v1n6" />
      <label for="v1n2">Voice 1, Note 6</label>

      <input type="checkbox" id="v1n7" />
      <label for="v1n3">Voice 1, Note 7</label>

      <input type="checkbox" id="v1n8" />
      <label for="v1n4">Voice 1, Note 8</label>
    </section>

    <section class="pads">
      <input type="checkbox" id="v2n1" />
      <label for="v2n1">Voice 2, Note 1</label>

      <input type="checkbox" id="v2n2" />
      <label for="v2n2">Voice 2, Note 2</label>

      <input type="checkbox" id="v2n3" />
      <label for="v2n3">Voice 2, Note 3</label>

      <input type="checkbox" id="v2n4" />
      <label for="v2n4">Voice 2, Note 4</label>

      <input type="checkbox" id="v2n5" />
      <label for="v2n1">Voice 2, Note 5</label>

      <input type="checkbox" id="v2n6" />
      <label for="v2n2">Voice 2, Note 6</label>

      <input type="checkbox" id="v2n7" />
      <label for="v2n3">Voice 2, Note 7</label>

      <input type="checkbox" id="v2n8" />
      <label for="v2n4">Voice 2, Note 8</label>
    </section>
  </div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
